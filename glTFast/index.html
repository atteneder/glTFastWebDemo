<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <title>glTFast Demo</title>
    <script src="Build/330038001dc0027d53c719262615bedf.loader.js"></script>
    <script>
      onSuccess = function(unityInstance) {
        window.gameInstance = unityInstance;
        
        if (parent.globals && parent.globals.onReady)
          parent.globals.onReady('glTFast Demo');

        window.addEventListener("dragover",function(e) { e.preventDefault(); },false);
        window.addEventListener("drop",function(e) { e.preventDefault(); },false);

        document.getElementById("unity-canvas").addEventListener('drop', (event) => {
          event.preventDefault();
          parent.globals.drop(event);
        }, false);
      };

      onFileSelected = function() {
      }
    </script>
    <style type="text/css">
      body {
        font-family: sans-serif;
        margin: 0px;
        overflow:hidden;
      }
      
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        align-items: center;
      }

      footer .separator {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width=600 height=600 style="width: 100vw; height: 100vh;"></canvas>
    <script>

      let viewer = {};

      viewer.loadGltf = function(url) {
        if(!window.gameInstance) {
          console.error('glTFast not ready');
          return;
        }
        window.gameInstance.Module.SendMessage("TestGui","LoadUrl",url);
      }

      viewer.onModelLoaded = function() {
        parent.globals.onModelLoaded();
      }
      window.viewer = viewer;

      if (parent.globals && parent.globals.registerViewer) {
        parent.globals.registerViewer('glTFast',viewer);
      }
      
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/8f2656a272678c52b5613df5786ae419.data",
        frameworkUrl: "Build/9feec564147be4cf81225c5081b25b75.framework.js",
        codeUrl: "Build/d4710e2d4369724a9b5f9c4a1bf6e757.wasm",
        symbolsUrl: "Build/3288317e69c071688598d72bbc3a8245.symbols.json",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Andreas Atteneder",
        productName: "glTFast Demo",
        productVersion: "4.4.3",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then(onSuccess);
