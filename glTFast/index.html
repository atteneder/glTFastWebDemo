<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <title>glTFast Demo</title>
    <script src="Build/dc2399ecd136a58540205bb7278e6130.loader.js"></script>
    <script>
      onSuccess = function(unityInstance) {
        window.gameInstance = unityInstance;
        
        if (parent.globals && parent.globals.onReady) {
          parent.globals.onReady('glTFast Demo');
        }

        window.addEventListener("dragover",function(e) { e.preventDefault(); },false);
        window.addEventListener("drop",function(e) { e.preventDefault(); },false);

        document.getElementById("unity-canvas").addEventListener('drop', (event) => {
          event.preventDefault();
          parent.globals.drop(event);
        }, false);
      };

      onFileSelected = function() {
      }
    </script>
    <style type="text/css">
      body {
        font-family: sans-serif;
        color: #999;
        margin: 0px;
        overflow:hidden;
      }

      a { color: #666; }
      a:hover { color: #009; }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        align-items: center;
      }

      footer .separator {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width=600 height=600 style="width: 100vw; height: 100vh; background: #FFFFFF"></canvas>
    <script>

      let viewer = {};

      viewer.loadGltf = function(url) {
        if(!window.gameInstance) {
          console.error('glTFast not ready');
          return;
        }
        window.gameInstance.Module.SendMessage("TestGui","LoadUrl",url);
      }

      viewer.onModelLoaded = function() {
        parent.globals.onModelLoaded();
      }
      window.viewer = viewer;

      if (parent.globals && parent.globals.registerViewer) {
        parent.globals.registerViewer('glTFast',viewer);
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/af26fdb14160fe65a3acc0a896fb16c0.data",
        frameworkUrl: "Build/9dc17ce83bb4034b812a7fb6b8634dfe.framework.js",
        workerUrl: "Build/2307430ec943b165a5ea5f5631faff74.worker.js",
        codeUrl: "Build/240a2791ef616aa8ce633d42905c1b7a.wasm",
        symbolsUrl: "Build/fafe3cb33501f80f9d645ab9c5c056f1.symbols.json",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Andreas Atteneder",
        productName: "glTFast Demo",
        productVersion: "0.9.2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then(onSuccess);
    </script>
