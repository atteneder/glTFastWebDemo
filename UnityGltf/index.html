<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>glTFast Demo</title>
    <script src="Build/UnityGltf.loader.js"></script>
    <script>
      onSuccess = function(unityInstance) {
        window.gameInstance = unityInstance;
        
        if (parent.globals && parent.globals.onReady)
          parent.globals.onReady('glTFast Demo');

        window.addEventListener("dragover",function(e) { e.preventDefault(); },false);
        window.addEventListener("drop",function(e) { e.preventDefault(); },false);

        document.getElementById("unity-canvas").addEventListener('drop', (event) => {
          event.preventDefault();
          const files = event.dataTransfer.files;
          if(files && files.length > 0) {
            let rootFile;
            for (const file of files) {
              if (file.name.match(/\.gl(tf|b)$/)) {
                rootFile = file;
              }
            }
            if(!rootFile) {
              console.error('No valid glTF file found');
              return;
            }
            if(!rootFile.type) {
              // Unknown mime type, so we try to infer it from the file extension
              const isBinary = rootFile.name.match(/\.glb$/);
              if(files.length>1) {
                console.warn('Multi-file glTFs are not supported yet!');
              }
              rootFile = new File([rootFile],rootFile.name,{type: isBinary ? "model/gltf-binary" : "model/gltf+json"});
            }
            unityInstance.SendMessage("TestGui","LoadUrl",window.URL.createObjectURL(rootFile));
            
            onFileSelected();
          }
        }, false);
      };

      onFileSelected = function() {
          document.querySelector("div.menu").classList.add("hidden");
      }
    </script>
    <style type="text/css">
      body {
        font-family: sans-serif;
        margin: 0px;
        overflow:hidden;
      }

      div.menu {
        display: flex;
        position: absolute;
        justify-content: space-around;
        top: 0;
        width: 100%;
        pointer-events: none;
        user-select: none;
        -webkit-user-select: none;
      }

      div.menu.hidden {
        display:none;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width=600 height=600 style="width: 100vw; height: 100vh; background: #231F20"></canvas>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/cc05bf132c70dc8066825cfe5257f92d.data",
        frameworkUrl: "Build/961cbf2cddf7c3c5b65550c3c1a86c90.js",
        codeUrl: "Build/742237280e801e819cc522e54473ac35.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Andreas Atteneder",
        productName: "glTFast Demo",
        productVersion: "4.4.3",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then(onSuccess);
    </script>
    <div class="menu"><p>Drop .glb or .gltf files to view</p></div>
  </body>
</html>
